<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="627" viewBox="0 0 1200 627" role="img" aria-label="AI Assisted Interview - MVP shipped - Tech stack banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="55%" stop-color="#111B33"/>
      <stop offset="100%" stop-color="#0B2A3A"/>
    </linearGradient>

    <radialGradient id="glow" cx="72%" cy="35%" r="55%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0.28"/>
      <stop offset="45%" stop-color="#22D3EE" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0"/>
    </radialGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>

    <style>
      .title { font: 700 64px/1.1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #F8FAFC; letter-spacing: -0.6px; }
      .subtitle { font: 600 26px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #C7D2FE; }
      .meta { font: 500 20px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #CBD5E1; }
      .chipText { font: 600 18px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #E2E8F0; }
      .small { font: 500 16px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #94A3B8; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="627" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="627" fill="url(#glow)"/>

  <!-- Decorative blobs -->
  <g opacity="0.18" filter="url(#soft)">
    <circle cx="170" cy="120" r="120" fill="#A78BFA"/>
    <circle cx="235" cy="210" r="90" fill="#22D3EE"/>
    <circle cx="1040" cy="520" r="130" fill="#38BDF8"/>
    <circle cx="980" cy="460" r="85" fill="#34D399"/>
  </g>

  <!-- Main card -->
  <g filter="url(#shadow)">
    <rect x="70" y="76" width="1060" height="475" rx="26" fill="#0B1220" fill-opacity="0.55" stroke="#334155" stroke-opacity="0.55"/>
  </g>

  <!-- Left accent bar -->
  <rect x="92" y="104" width="10" height="420" rx="5" fill="#22D3EE" opacity="0.9"/>

  <!-- Header badge -->
  <g transform="translate(120, 120)">
    <rect x="0" y="0" width="186" height="40" rx="20" fill="#0F172A" stroke="#22D3EE" stroke-opacity="0.45"/>
    <circle cx="22" cy="20" r="6" fill="#22D3EE"/>
    <text x="38" y="26" class="chipText" fill="#E2E8F0">MVP shipped</text>
  </g>

  <!-- Title -->
  <text x="120" y="235" class="title">AI Assisted Interview</text>

  <!-- Subtitle -->
  <text x="120" y="285" class="subtitle">Practice. Answer. Get instant AI feedback.</text>

  <!-- Tech stack label -->
  <text x="120" y="340" class="meta">Built with</text>

  <!-- Chips -->
  <g transform="translate(120, 365)">
    <!-- Row 1 -->
    <g>
      <rect x="0" y="0" width="140" height="44" rx="22" fill="#0F172A" stroke="#475569" stroke-opacity="0.7"/>
      <text x="20" y="28" class="chipText">React</text>
    </g>
    <g transform="translate(155, 0)">
      <rect x="0" y="0" width="160" height="44" rx="22" fill="#0F172A" stroke="#475569" stroke-opacity="0.7"/>
      <text x="20" y="28" class="chipText">TypeScript</text>
    </g>
    <g transform="translate(330, 0)">
      <rect x="0" y="0" width="130" height="44" rx="22" fill="#0F172A" stroke="#475569" stroke-opacity="0.7"/>
      <text x="20" y="28" class="chipText">Node.js</text>
    </g>
    <g transform="translate(475, 0)">
      <rect x="0" y="0" width="138" height="44" rx="22" fill="#0F172A" stroke="#475569" stroke-opacity="0.7"/>
      <text x="20" y="28" class="chipText">Express</text>
    </g>
    <g transform="translate(628, 0)">
      <rect x="0" y="0" width="150" height="44" rx="22" fill="#0F172A" stroke="#475569" stroke-opacity="0.7"/>
      <text x="20" y="28" class="chipText">Supabase</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 56)">
      <rect x="0" y="0" width="150" height="44" rx="22" fill="#0F172A" stroke="#475569" stroke-opacity="0.7"/>
      <text x="20" y="28" class="chipText">Gemini AI</text>
    </g>
    <g transform="translate(165, 56)">
      <rect x="0" y="0" width="138" height="44" rx="22" fill="#0F172A" stroke="#475569" stroke-opacity="0.7"/>
      <text x="20" y="28" class="chipText">Render</text>
    </g>
    <g transform="translate(318, 56)">
      <rect x="0" y="0" width="138" height="44" rx="22" fill="#0F172A" stroke="#475569" stroke-opacity="0.7"/>
      <text x="20" y="28" class="chipText">Netlify</text>
    </g>
    <g transform="translate(471, 56)">
      <rect x="0" y="0" width="188" height="44" rx="22" fill="#0F172A" stroke="#475569" stroke-opacity="0.7"/>
      <text x="20" y="28" class="chipText">Supabase Auth</text>
    </g>
  </g>

  <!-- Right-side mark / icon -->
  <g transform="translate(860, 170)">
    <rect x="0" y="0" width="240" height="240" rx="28" fill="#0F172A" fill-opacity="0.65" stroke="#22D3EE" stroke-opacity="0.28"/>

    <!-- Simple "spark" icon -->
    <g transform="translate(120, 120)">
      <circle r="54" fill="#22D3EE" opacity="0.12"/>
      <circle r="30" fill="#A78BFA" opacity="0.10"/>
      <path d="M0,-68 L10,-18 L62,0 L10,18 L0,68 L-10,18 L-62,0 L-10,-18 Z" fill="#E2E8F0" opacity="0.95"/>
      <path d="M0,-40 L6,-12 L36,0 L6,12 L0,40 L-6,12 L-36,0 L-6,-12 Z" fill="#22D3EE" opacity="0.9"/>
    </g>
  </g>

  <!-- Footer -->
  <text x="120" y="520" class="small">Server: ai-assisted-interview.onrender.com  â€¢  UI: Netlify (client + admin)</text>
</svg>
